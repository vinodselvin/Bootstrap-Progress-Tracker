<!DOCTYPE html>
<html lang="en">
<head>
<title>Simple Progress Tracker Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap.min.css">
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>

<style type="text/css">
.progress-tracker {
display: block;margin: 0;
list-style-type: none;
position: relative;
width: 100%;
text-transform: uppercase;
font-weight: bold;
letter-spacing: .075em
}
.progress-tracker .step:before {
background: #aaa;
border-radius: 50%;
color: #FFFFFF;
content: "";
display: list-item;
font-size: 18px;
line-height: 1.8em;
padding: 0 0 0 13px;
position: absolute;
width: 90px;
height: 90px;
box-sizing: border-box;
-moz-box-sizing: border-box;
-webkit-box-sizing: border-box;
}
.progress-tracker .step {
display: block;
float: left;
list-style-position: inside;
padding:0px;
}
.progress-tracker .step .step-name{
border-top: 10px solid #aaa;
display: block;
margin: 43px -1px 43px 89px;
}
/*last step*/
.progress-tracker .step:last-child { width: auto;}
.progress-tracker .step:last-child .step-name{ border-color: transparent;}

/*active step*/
.progress-tracker .step.active .step-name {color: #666}
.progress-tracker .step.active:before {background: #666;}

.diamond {
width: 0;
height: 0;
border: 9px solid transparent;
border-bottom-color: gray;
position: relative;
top: -23px;
display:inline-block;
}
.diamond:after {
content: '';
position: absolute;
left: -9px;
top: 9px;
width: 0;
height: 0;
border: 9px solid transparent;
border-top-color: gray;
}
.progress-tracker > .step > .step-name .active{border-bottom-color: red;}
.progress-tracker > .step > .step-name .active:after{border-top-color: red;}

.progress-tracker > .step > .step-name .popover{border: 1px solid red;}
.progress-tracker > .step > .step-name .popover.top .arrow:after {
  border-top-color: white;
}
.progress-tracker > .step > .step-name .popover.top .arrow{
  border-top-color: red;
}
.progress-tracker > .step > .step-name .popover.top{width: 200px;}
</style>

</head>
<body>
<br><br><br><br>
<div class="container-fluid">
<ol class="progress-tracker row">
<li class="step col-xs-3 active">
	<span class="step-name row">
		<div class="col-xs-3">
			<div class="diamond active" title="" data-toggle="popover" data-placement="top" data-content="Initial Transaction Done"></div>
		</div>
		<div class="col-xs-3">
			<div class="diamond" title="" data-toggle="popover" data-placement="top" data-content="Please Wait while your transaction has been processed"></div>
		</div>
		<div class="col-xs-3">
			<div class="diamond" title="" data-toggle="popover" data-placement="top" data-content="Please Wait while your transaction has been processed"></div>
		</div>
		<div class="col-xs-3">
			<div class="diamond"></div>
		</div>
	</span>
</li>
<li class="step col-xs-3">
	<span class="step-name">
		<div class="col-xs-3">
			<div class="diamond" title="" data-toggle="popover" data-placement="top" data-content="Please Wait while your transaction has been processed"></div>
		</div>
		<div class="col-xs-3">
			<div class="diamond" title="" data-toggle="popover" data-placement="top" data-content="Please Wait while your transaction has been processed"></div>
		</div>
		<div class="col-xs-3">
			<div class="diamond" title="" data-toggle="popover" data-placement="top" data-content="Please Wait while your transaction has been processed"></div>
		</div>
		<div class="col-xs-3">
			<div class="diamond"></div>
		</div>
	</span>
</li>
<li class="step col-xs-3">
	<span class="step-name">
		<div class="col-xs-3">
			<div class="diamond" title="" data-toggle="popover" data-placement="top" data-content="Please Wait while your transaction has been processed"></div>
		</div>
		<div class="col-xs-3">
			<div class="diamond" title="" data-toggle="popover" data-placement="top" data-content="Please Wait while your transaction has been processed"></div>
		</div>
		<div class="col-xs-3">
			<div class="diamond" title="" data-toggle="popover" data-placement="top" data-content="Please Wait while your transaction has been processed"></div>
		</div>
		<div class="col-xs-3">
			<div class="diamond"></div>
		</div>
	</span>
</li>
<li class="step col-xs-3">
	<span class="step-name">
	</span>
</li>
</ol>
</div>
<script>
$(document).ready(function(){
    //$('[data-toggle="popover"]').popover({ trigger: "hover" });   
    $('[data-toggle="popover"]').popover(); 
   
   $('.diamond').on('click', function (e) {
    $('[data-toggle="popover"]').each(function () {
        if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
            $(this).popover('hide');
        }
    });
});
});
</script>
</body>
</html>
